<!DOCTYPE html>
<html>
  <head>

  <body class="w3-black">

          </div>
        </div>
      </div>
      <p id="spin" class="w3-center w3-hide w3-padding-48"><img src="https://d36mxiodymuqjm.cloudfront.net/website/loading-spinner_500.gif" height="300px"></p>
      <div id="view_screen" class="w3-modal" onclick="this.style.display='none'">
        <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
        <div id="copy" class="w3-modal-content w3-animate-zoom" style="background-color:black;">
        </div>
      </div>
    </div>
